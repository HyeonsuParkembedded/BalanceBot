name: balance_bot_controller
description: "Flutter app to control Balance Bot with PID tuning capabilities"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_blue_plus: ^1.32.7
  shared_preferences: ^2.2.2
  flutter_bluetooth_serial: ^0.4.0
  http: ^1.2.1
  flutter_svg: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/design/components/
    - assets/design/screens/

dependency_overrides:
  flutter_bluetooth_serial:
    path: third_party/flutter_bluetooth_serial
